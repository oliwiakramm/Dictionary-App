<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary web app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="serif">
    <header class="header">
      <a href="#" class="header__logo">
        <img src="images/logo.svg" alt="" />
      </a>
      <div class="header__controls">
        <div class="header__fonts">
          <button
            class="header__selectBtn"
            role="combobox"
            aria-labelledby="select button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-controls="select-dropdown"
          >
            <span class="header__currentFont">Serif</span>
            <span><img src="images/icon-arrow-down.svg" alt="" /></span>
          </button>
          <ul class="header__dropdown" role="listbox" id="select-dropdown">
            <li role="option">
              <input type="radio" name="font" id="sansSerif" />
              <label for="sansSerif">Sans Serif</label>
            </li>
            <li role="option">
              <input type="radio" name="font" id="serif" checked />
              <label for="serif">Serif</label>
            </li>
            <li role="option">
              <input type="radio" name="font" id="mono" />
              <label for="mono">Mono</label>
            </li>
          </ul>
        </div>
        <div class="header__theme">
          <div class="header__switch"></div>
          <svg
            class="header__icon"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 22 22"
          >
            <path
              fill="none"
              stroke="#838383"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
            />
          </svg>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="search">
        <div class="search__box">
          <input type="text" id="word" placeholder="Search for any word" />
          <label for="word" class="visually-hidden">search for any word</label>
          <button class="search__btn">
            <span class="visually-hidden">search</span>
            <img src="images/icon-search.svg" alt="" />
          </button>
        </div>
      </section>
      <div class="loader__container">
        <span class="loader"></span>
      </div>
      <section class="result">
        <div class="result__text"></div>
        <figure>
          <figcaption class="visually-hidden">
            Listen to the pronunciation
          </figcaption>
          <audio class="result__audio" src=""></audio>
          <button class="result__audioBtn">
            <span class="visually-hidden">listen</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="75"
              height="75"
              viewBox="0 0 75 75"
            >
              <g fill="#A445ED" fill-rule="evenodd">
                <circle cx="37.5" cy="37.5" r="37.5" opacity=".25" />
                <path d="M29 27v21l21-10.5z" />
              </g>
            </svg>
          </button>
        </figure>
      </section>
      <div class="meanings__container"></div>

      <section class="error__section">
        <div class="error__img">
          <img src="images/undraw_page_not_found_re_e9o6.svg" alt="" />
        </div>
        <h3 class="error__heading">No Definitions Found</h3>
        <p class="error__text">
          Sorry pal, we couldn't find definitions for the word you were looking
          for.
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
